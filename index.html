<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/css.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <title>MiniLab</title>
</head>
<body>
    <header>
        <div class="top-line">
            <p class="logo"><span>Mini</span>Lab</p>
            <ul class="top-menu">
                <li><a href="#">About Us</a></li>
                <li><a href="#">Surface</a></li>
                <li><a href="#">Xbox</a></li>
                <li><a href="#">Підтримка</a></li>
                <li class="arr"><a href="#">Додатково</a></li>
            </ul>
            <form action="post">
                <label>
                    <input type="search" placeholder="Пошук на сайті">
                </label>
                <label class="submit">
                    <input type="submit">
                </label>
            </form>
            <div class="exit">
                <a href="#" class="cart"></a>
                <a href="#">Вхід</a>
            </div>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <section class="tablet">
                <h1>Цікавий планшет</h1>
                <img src="images/tablet.png" alt="">
                <p>Розкрий потенціал свого пристрою разом з нами<br>
                    всього за 250 грн/міс.</p>
                <a href="#">придбати пристрій</a>
            </section>
            <section>
                <h2>перелік вдалих послуг</h2>
                <figure>
                    <div class="img-wrapp"><img src="images/family.png" alt=""></div>
                    <h3><strong>Магазин товарів</strong></h3>
                    <p class="card-description">
                        Знайдіть технологію,<br>
                        оптимальну для обробки<br>
                        завдань удома, у школі, на<br>
                        роботі та для розваг.<br>
                    </p>
                    <a href="#" class="button-figure">Перейти та замовити</a>
                </figure>
                <figure>
                    <div class="img-wrapp"><img src="images/phones.png" alt=""></div>
                    <h3><strong>Телефони Huawei</strong></h3>
                    <p class="card-description">
                        Безкоштовна програма електронної<br>
                        пошти для пристроїв з ОС iOS,<br>
                        Android і Samsung.
                    </p>
                    <a href="#" class="button-figure">Купити крутий телефон через<br>
                        нашу підписку
                    </a>
                </figure>
                <figure>
                    <div class="img-wrapp"><img src="images/onetouch.png" alt=""></div>
                    <h3><strong>Планшет OneTouch</strong></h3>
                    <p class="card-description">
                        Упорядковуйте свої нотатки та події.
                    </p>
                    <a href="#" class="button-figure">Детальніше про девайс</a>
                </figure>
                <figure>
                    <div class="img-wrapp"><img src="images/gadgets.png" alt=""></div>
                    <h3><strong>Адаптивні пристрої</strong></h3>
                    <p class="card-description">
                        Легко втілюйте свої ідеї в життя<br>
                        в Інтернеті.
                    </p>
                    <a href="#" class="button-figure" >Приступити до роботи </a>
                </figure>
            </section>
        </div>
    </main>
</body>
</html>
